<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="text1">Name:</label>
        <input type="text" id="text1">
        <br><br>
        <label for="text2">Email:</label>
        <input type="text" id="text2">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone">
        <br><br>
        <label for="occupation">Occupation:</label>
        <select name="occupation" id="occupation">
            <option value="other">Other</option>
            <option value="College Student">College Student</option>
            <option value="Professional">Professional</option>
            <option value="School Student">School Student</option>
        </select>

        <br>
        <p>Topic of Interest:</p>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" name="js" id="js">
        <label for="js">Javascript</label><br><br>

        <label for="comments">Comments:</label><br><br>
        <textarea name="textarea1" id="comments" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="button" id="button" value="Register">
        
    </form>
</body>
</html>
